name-template: "v$RESOLVED_VERSION ðŸŒŸ"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "New"
    label: "type: feature"
  - title: "Bug Fixes"
    label: "type: bug"
  - title: "Chores"
    label: "type: chore"
  - title: "Documentation"
    label: "type: docs"
  - title: "Dependency Updates"
    label: "type: dependencies"

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "type: bug"
  minor:
    labels:
      - "type: feature"
  patch:
    labels:
      - "type: docs"
      - "type: dependencies"
      - "type: chore"

exclude-labels:
  - "skip-changelog"

template: |
  ## Changes since last release

  $CHANGES

  _Thanks to all contributors!_
  $CONTRIBUTORS
